<!DOCTYPE html>
<html>
<head>
	<title>
		Registration Form
	</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1>
			學生資訊系統
		</h1>
	</header>
	<article>
		<header>
			<h2>
				學生註冊表單
			</h2>
		</header>
		<form method="post">
			<fieldset>
				<legend>
					基本資料
				</legend>
				<label for="fullname">
					姓名（必填）：	
				</label>
				<input type="text" id="fullname" name="fullname" maxlength="10" tabindex="1" placeholder="iou-shiuan" autofocus size="10" required>
				<br>
				<label for="school">
					學院（必填）：
				</label>
				<select name="school" id="school" tabindex="2" size="1" required>
					<option value="">
						Select Your Department
					</option>
					<option value="文學院">
						文學院
					</option>
					<option value="法學院">
						法學院
					</option>
					<option value="理學院">
						理學院
					</option>
					<option value="商學院">
						商學院
					</option>
					<option value="社會科學學院">
						社會科學學院
					</option>
					<option value="外國語文學院">
						外國語文學院
					</option>
					<option value="傳播學院">
						傳播學院
					</option>
					<option value="國際事務學院">
						國際事務學院
					</option>
					<option value="教育學院">
						教育學院
					</option>
				</select>
				<br>
				<label for="phone">
					手機（必填）：
				</label>
				<input type="text" id="phone" name="phone" tabindex="3" placeholder="Your phone" maxlength="10" pattern="[0-9]{10}" size="10" required>
				<br>
				<label for="email">
					Email（必填）：
				</label>
				<input type="email" id="email" name="email" maxlength="30" size="30" tabindex="4" placeholder="youremail@nccu.edu.tw" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
				<br>
				<label for="birthday">
					生日（非必填）：
				</label>
				<input type="text" name="birthday" id="birthday" maxlength="10" size="10" tabindex="5" placeholder="西元年/月/日" pattern="[0-9]{4}/(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9]|3[01])">
				<br>
			</fieldset>
			<div>
				<br>
				<input type="submit" value="送出">
				<button type="reset">
					清除
				</button>
			</div>
		</form>
	</article>
	<footer>
		<br>
		© Copyright from iou-shiuan
	</footer>
</body>
</html>
